    <script>
      function checkPass()
{
    //Store the password field objects into variables ...
    var pass1 = document.getElementById('pass1');
    var pass2 = document.getElementById('pass2');
    //Store the Confimation Message Object ...
    var message = document.getElementById('confirmMessage');
    //Set the colors we will be using ...
    var goodColor = "#66cc66";
    var badColor = "#ff6666";
    //Compare the values in the password field 
    //and the confirmation field
    if(pass1.value == pass2.value){
        //The passwords match. 
        //Set the color to the good color and inform
        //the user that they have entered the correct password 
        pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Passwords Match!"
        document.getElementById("bt2").disabled = false;
             
    }else{
        //The passwords do not match.
        //Set the color to the bad color and
        //notify the user.
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "Passwords Do Not Match!"
        document.getElementById("bt2").disabled = true;
                    
    }
}  
    </script>

  <body align="left">

        <div class="col-xs-4">

          <br><br><br><br><br><br><br>
      <form method="POST" action="./ResetPassServletWT.do">
      <fieldset>
        <legend>Personalia:</legend>
        

       <div class="form-group row col-xs-8">
           <label class="col-xs-2 col-form-label">Email</label>
           <div class="col-xs-8">
               <input class="form-control" type="email" id="example-email-input" name="email">
           </div>
        </div> 
        
      <div id="rest" class="form-group row col-xs-8">
       <div class="form-group row col-xs-10">
           <label class="col-xs-2 col-form-label">New Password</label>
            <div class="col-xs-10">
                <input class="form-control" type="password" name="pass1" id="pass1">
            </div>
        </div>

         <div class="form-group row col-xs-10">
           <label class="col-xs-2 col-form-label">Confirm Password</label>
            <div class="col-xs-10">
                <input class="form-control" type="password" name ="pass2" id="pass2" onkeyup="checkPass(); return false;">
            <span id="confirmMessage" class="confirmMessage"></span>
            </div>
        </div>
        <div class="form-group row col-xs-8">
        <input class="btn btn-warning btn-lg" type="submit" id="bt2" value="Change" disabled="disabled">
      </div>  

      </fieldset>
      </form>
